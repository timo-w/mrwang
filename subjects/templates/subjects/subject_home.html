{% extends "base.html" %}
{% load static %}

{% block title %}Subjects{% endblock %}

{% block content %}
<div class="content">
  <h1>Subject Resources</h1>
  <p>Select a subject to view and download resources.</p>

  <ul>
    {% for subject in subjects %}
      <li><a href="{% url 'subject_detail' subject.slug %}">{{ subject.name }}</a></li>
    {% endfor %}
  </ul>

</div>
{% endblock %}
