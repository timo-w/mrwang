{% load static %}

<!DOCTYPE html>
<!-- Quiz Generator -->
<!-- Copyright Timothy Wang 2025 -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %} | Mr Wang</title>
  <link rel="icon" type="image/x-icon" href="{% static 'app/images/favicon.ico' %}">
  <link rel="stylesheet" href="{% static 'app/css/styles.css' %}">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
  {% block css %}{% endblock %}
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav>
      <a href="{% url 'index' %}">Home</a> |
      <a href="{% url 'about' %}">About</a> |
      <a href="{% url 'quiz_gen' %}">Quiz Generator</a>
    </nav>
  </header>

  <main>
    {% block content %}
    <!-- Page content -->
    {% endblock %}
    <img id="bella-logo" src="{% static 'app/images/bellahouston-logo.png' %}" alt="Bellahouston Academy Logo">
  </main>

  <!-- Footer -->
   <footer>&copy; {% now "Y" %} Mr Wang - All rights reserved</footer>

  <!-- Scripts -->
  <script src="{% static 'app/js/scripts.js' %}"></script>
  {% block js %}{% endblock %}
</body>
</html>
